user www-data;
worker_processes 4;
pid /run/nginx.pid;

events {
    worker_connections 768;
    # multi_accept on;
}

error_log   /var/log/nginx.error_log info;

http {
    server {
        listen 80;
        error_log /home/box/web/nginx.error_log info;

        location    ^~ /uploads/ {
            location    ~* \.\w+$ {
                root    /home/box/web;
            }
        }
        location    ~* \.\w+$ {
            root   /home/box/web/public;
        }
        location    ^~ /hello/ {
            proxy_pass http://0.0.0.0:8080/;
        }
        location    / {
            proxy_pass http://0.0.0.0:8080/;
        }
    }
}